<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <meta charset="utf-8">
  <title>Wikipedia, the free encyclopedia</title>
</head>
<body>
  <div class="container">
    <div class="row" id="WelcomeRow">
      <!--<div class="well">-->
        <div class="col-md-7">
          <div id="WelcomeText">
            <h2>Welcome to <span class="blueText">Wikipedia</span></h2>
            <p>
              the <span class="blueText">free encylopedia</span> that <span class="blueText">anyone can edit.</span>
              <br>
              &nbsp <span class="blueText">5,331,859</span> articles in <span class="blueText">English</span>
            </p>
          </div>
        </div>
        <div class="col-md-2">
          <ul class="listWelcomeColumn">
            <li>Arts</li>
            <li>Biography</li>
            <li>Geography</li>
          </ul>
        </div>
        <div class="col-md-1">
          <ul class="listWelcomeColumn">
            <li>History</li>
            <li>Mathematics</li>
            <li>Science</li>
          </ul>
        </div>
        <div class="col-md-2">
          <ul class="listWelcomeColumn">
            <li>Society</li>
            <li>Technology</li>
            <li><span class="boldText">All portals</span></li>
          </ul>
        </div>
      <!--</div>-->
    </div>
    <div class="row", id="ContentRow1">
      <div class="col-md-7" id="ContentCol1">
        <div class="panel panel-success">
          <div class="panel-heading">
            <h3 class="panel-title contentPanelHeading">
              From today's featured article
            </h3>
          </div>
          <img scr="img/img1.jpg">
        </div>
        <div class="panel panel-success">
          <div class="panel-heading">
            <h3 class="panel-title contentPanelHeading">
              Did you know...
            </h3>
          </div>
          <img scr="img/img3.jpg">
        </div>
      </div>
      <div class="col-md-5" id="ContentCol2">
        <div class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title contentPanelHeading">
              In the news
            </h3>
          </div>
          <img scr="img/img2.jpg">
        </div>
        <div class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title contentPanelHeading">
              On this day...
            </h3>
          </div>
          <img scr="img/img4.jpg">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
